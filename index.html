<!DOCTYPE html>
<html>
    <head>
        <title>Scoby App</title>
        <style>
            h2.a {
                font-family: 'Brush Script MT', cursive;
            }
        </style>
        <script>
            function changeValue(object, value) {
                document.getElementById(object).innerText = value;
            }
            function changeImage(id, newImage) {
                document.getElementById(id).src=newImage;
            }
            function changeToInstructions() {
                changeValue('title', "Scoby Instructions");
                changeValue('1', "Looking after your scoby can look quite overwhelming, but, if you know how to do it, it is actually relatively simple.");
                changeValue('2', "The equipment you will need for looking after your scoby:</br>1. 3 bottles, preferably glass</br>2. A funnel</br>3. A scoby, of course!");
                changeValue('3', "Note: your scoby will reproduce to create baby scobies. You can give these to friends and family, keep them together with the mother scoby or give them their own set of bottles.");
                changeValue('4', "How to look after your scoby:</br>1. When you receive your scoby, it will probably already be in a glass bottle. Make note of this day because it will be your scoby day.</br> 2. Every time it comes to this day, you need to tend to your scoby. You can learn how to do this form the link on the homepage.");
                changeImage("image", "ourScobyImage.jpg");
            }
            function changeToIndex() {
                changeValue('title', "Scoby App");
                changeValue('1', "This scoby app is designed to help you keep organised with your scoby. You will need to select a special day of your week for your scoby day. It is on this day that you will need to tend to your scoby. For more information, press the \"instructions\" link above.");
                changeValue('2', "");
                changeValue('3', "");
                changeValue('4', "");
                changeImage("image", "scobyImage.jpg");
            }
            function changeToScobyDay() {
                changeValue('title', "What to do on scoby day");
                changeValue('1', "On scoby day you need to do the following:</br>1. Make a scuby tea (recipe shown below)</br>2. Transfer liquid from 1st to 2nd bottle using the funnel, keeping the scoby in the 1st</br>3. Take 3rd bottle out of fridge</br>4. Transfer liquid from 2nd bottle to 3rd bottle usin the funnel</br>5. Replace scoby in the fridge</br>6. Add scoby tea to 1st bottle with the scoby in it</br>7. Make sure to drink <b>all</b> of the scoby drink over the next week");
                changeValue('2', "<b>Warning:</b> you <i>must</i> drain the scoby drink throuroughly before drinking it");
                changeValue('3', "How to make the scoby tea:</br>1. Boil 1 litre of water</br>2. Add 4 bags of green tea and leave to brew</br>3. After it has finished brewing, add 80g of sugar");
                changeValue('4', "");
                changeImage("image", "scobyBottlesImage.jpg");
            }
        </script>
    </head>
    <body>
        <h1 style="font-family:verdana" id="title">Scoby App</h1>
        <h5 style="font-family:verdana"><button onclick="changeToInstructions()">Click here for instructions on your scoby!</a></h5>
        <h5 style="font-family:verdana"><button onclick="changeToScobyDay()">Click here if it is your special scoby day!</a></h5>
        <h5><button onclick="changeToIndex()">Back to the homepage</button></h5>
        <p style="font-family:verdana" id="1">This scoby app is designed to help you keep organised with your scoby. You will need to select a special day of your week for your scoby day. It is on this day that you will need to tend to your scoby. For more information, press the "instructions" link above.</p>
        <p style="font-family:verdana" id="2"></p>
        <p style="font-family:verdana" id="3"></p>
        <p style="font-family:verdana" id="4"></p>
        <h2 class="a">Enjoy scobying!</h2>
        <img src="scobyImage.jpg" height="400" width="400" id="image"></img>
    </body>
</html>
